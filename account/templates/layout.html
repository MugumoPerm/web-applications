<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block link %}{% endblock link %}
    <link rel="stylesheet" href="{% static 'styles/layout.css' %}">
    <link rel="icon" href="{% static 'images/Tree_icon.svg' %}" type="image/x-icon">
    <script defer src="{% static 'app/app.js' %}"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/debug.addIndicators.min.js"></script>
    {% comment %} <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous"> {% endcomment %}
    <title>Sankini Co-Op</title>
</head>
<body>
    <nav class="navbar ">
        <div class="container-fluid">
            <div class="c-line"></div>
          <a class="navbar-brand " href="{% url 'home' %}">
            <img src="{% static 'images/Tree_icon.svg' %}" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
            Sankini
          </a>
        </div>
      </nav>
    {% block  body %}
    
    {% endblock body %}

    <div class="footer">
      <span class="description"> That Taste You <br> Need  is here <br><span class="footer_name">Sankini</span></span><br>
      
     <div class="footer_container">
          
          <a class="footer_logo" href="https://www.flaticon.com/free-icons/facebook" title="facebook icons"><img src="{% static 'images/Tree_icon.svg' %}"></a>
          <div class="social_links"> 
             
             <a href="https://www.flaticon.com/free-icons/facebook" title="facebook icons"><img src="{% static 'images/facebook.png' %}"></a>
             <a href=""><img src="{% static 'images/github.png' %}"></a>
             <a href=""><img src="{% static 'images/instagram.png' %}"></a>
             <a href=""><img src="{% static 'images/facebook.png' %}"></a>
         </div>
     </div>
    </div>
 
    {% comment %} <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script> {% endcomment %}
    
</body>
</html>
